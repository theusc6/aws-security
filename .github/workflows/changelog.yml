name: Generate Changelog

on:
  push:
    branches:
      - main 
jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Generate Changelog
      uses: theusc6/changelog-ci@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
